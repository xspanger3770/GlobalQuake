name: Java CI

on:
  push:
    branches:
      - actions_test

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: 11

      - name: Build with Maven
        run: mvn -B clean install

      - name: Run JUnit tests
        run: mvn test
